name: build

on: 
  push:
  pull_request:
  schedule:
    - cron: '0 15 * * *'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash -el {0}   

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        bse: [with_bse, without_bse]
        include:
          - bse: with_bse
            extra_dependencies: 'conda-forge::basis_set_exchange'
          - bse: without_bse
            extra_dependencies: ''

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: 'true'

    - name: Setup Conda
      uses: conda-incubator/setup-miniconda@v3
      with:
        auto-activate-base: false
        python-version: '3.12'
        channels: conda-forge
        channel-priority: true
        add-pip-as-python-dependency: false

    - name: Configure conda for macos
      if: matrix.os == 'macos-latest'
      run: |
        CONDA_SUBDIR=osx-64 conda env create -f environment.yml
        conda activate forte
        conda config --env --set subdir osx-64
    
    - name: Configure conda for linux
      if: matrix.os == 'ubuntu-latest'
      run: |
        conda env create -f environment.yml
        conda activate forte

    - name: Compile Forte2
      id: compile-forte2
      run: |
        conda activate forte
        export CMAKE_GENERATOR="Unix Makefiles"
        pip install --no-build-isolation -ve .
        pip list
        if [ -n "${{ matrix.extra_dependencies }}" ]; then
          conda install -y ${{ matrix.extra_dependencies }}
        fi

    - name: Run Forte2 pytest tests
      if: steps.compile-forte2.outcome == 'success' && '!cancelled()'
      run: |
        conda activate forte
        cd $HOME/work/forte2/forte2/tests
        pytest -v