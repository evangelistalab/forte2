version: 2

build:
    os: ubuntu-lts-latest
    tools:
      python: "miniconda-latest"
    jobs:
      pre_build:
        - sphinx-apidoc -o docs/source/ forte2/.

conda:
  environment: environment.yml

sphinx:
    configuration: docs/source/conf.py

python:
  install:
    - method: pip
      path: .
    - requirements: docs/requirements.txt
